<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Todo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <div>
        <p class="eyebrow">Stay organized</p>
        <h1>Local Todo List</h1>
        <p class="subtitle">Tasks are stored on your device using local storage.</p>
      </div>
      <button id="clear-all" class="secondary" type="button">Clear all</button>
    </header>

    <form id="todo-form" class="input-row" autocomplete="off">
      <label class="sr-only" for="todo-input">Add a task</label>
      <input id="todo-input" name="todo" placeholder="Add a new task" required />
      <button type="submit">Add</button>
    </form>

    <section class="controls">
      <div class="filters" role="group" aria-label="Filter tasks">
        <button class="filter-button active" data-filter="all" type="button">All</button>
        <button class="filter-button" data-filter="active" type="button">Active</button>
        <button class="filter-button" data-filter="completed" type="button">Completed</button>
      </div>
      <div class="stats">
        <span id="count-all">0 total</span>
        <span id="count-active">0 active</span>
      </div>
    </section>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
