<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Todo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="header-actions">
        <div class="filters" role="group" aria-label="Filter tasks">
          <button class="filter-button active" data-filter="active" type="button">Active</button>
          <button class="filter-button" data-filter="completed" type="button">Completed</button>
          <button class="filter-button" data-filter="all" type="button">All</button>
          <button class="filter-button" data-filter="daily" type="button">Daily tasks</button>
          <button class="filter-button" data-filter="deleted" type="button">Deleted</button>
        </div>
        <button id="open-add" type="button">New</button>
      </div>
    </header>

    <dialog id="add-dialog" class="modal">
      <form id="todo-form" class="modal-form" method="dialog" autocomplete="off">
        <h2 class="modal-title">Add a task</h2>
        <label class="sr-only" for="todo-input">Task description</label>
        <input id="todo-input" name="todo" placeholder="Add a new task" required />
        <label class="sr-only" for="todo-comment">Task comments</label>
        <textarea
          id="todo-comment"
          name="comment"
          rows="3"
          placeholder="Comments (optional)"
        ></textarea>
        <label class="sr-only" for="todo-type">Task type</label>
        <select id="todo-type" name="type">
          <option value="one-time" selected>One-time task</option>
          <option value="daily">Daily task</option>
        </select>
        <div class="modal-actions">
          <button id="cancel-add" class="secondary" type="button">Cancel</button>
          <button type="submit">Add</button>
        </div>
      </form>
    </dialog>

    <dialog id="edit-dialog" class="modal">
      <form id="edit-form" class="modal-form" method="dialog" autocomplete="off">
        <h2 class="modal-title">Edit task</h2>
        <label class="sr-only" for="edit-input">Task description</label>
        <input id="edit-input" name="edit-todo" placeholder="Update the task title" required />
        <label class="sr-only" for="edit-comment">Task comments</label>
        <textarea
          id="edit-comment"
          name="edit-comment"
          rows="3"
          placeholder="Comments (optional)"
        ></textarea>
        <div class="modal-actions">
          <button id="cancel-edit" class="secondary" type="button">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </dialog>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
