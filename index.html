<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Todo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="header-actions">
        <div class="filters" role="group" aria-label="Filter tasks">
          <button class="filter-button active" data-filter="active" type="button">Active</button>
          <button class="filter-button" data-filter="completed" type="button">Completed</button>
          <button class="filter-button" data-filter="all" type="button">All</button>
          <button class="filter-button" data-filter="daily" type="button">Daily tasks</button>
          <button class="filter-button" data-filter="deleted" type="button">Deleted</button>
        </div>
        <button id="open-add" type="button">New</button>
      </div>
    </header>

    <dialog id="add-dialog" class="modal">
      <form id="todo-form" class="modal-form" method="dialog" autocomplete="off">
        <h2 class="modal-title">Add a task</h2>
        <label class="sr-only" for="todo-input">Task description</label>
        <input id="todo-input" name="todo" placeholder="Add a new task" required />
        <label class="sr-only" for="todo-comment">Task comments</label>
        <textarea
          id="todo-comment"
          name="comment"
          rows="3"
          placeholder="Comments (optional)"
        ></textarea>
        <label class="field-label" for="todo-color">Color</label>
        <div class="color-input-row">
          <input id="todo-color" name="color" type="color" value="#38bdf8" aria-label="Task color" />
          <span class="color-hint">Pick a color to make this task easier to spot (optional).</span>
        </div>
        <label class="sr-only" for="todo-start">Start time</label>
        <label class="field-label" for="todo-start">Start</label>
        <input id="todo-start" name="start" type="datetime-local" />
        <div class="duration-group" role="group" aria-labelledby="duration-label">
          <div class="duration-label-row">
            <span id="duration-label">Time to finish</span>
          </div>
          <div class="duration-inputs">
            <label class="duration-input" for="todo-end-days">
              <span class="duration-input-label">D</span>
              <input
                id="todo-end-days"
                name="end-days"
                type="number"
                inputmode="numeric"
                min="0"
                placeholder="0"
              />
            </label>
            <label class="duration-input" for="todo-end-hours">
              <span class="duration-input-label">H</span>
              <input
                id="todo-end-hours"
                name="end-hours"
                type="number"
                inputmode="numeric"
                min="0"
                max="23"
                placeholder="00"
              />
            </label>
            <label class="duration-input" for="todo-end-mins">
              <span class="duration-input-label">Min</span>
              <input
                id="todo-end-mins"
                name="end-mins"
                type="number"
                inputmode="numeric"
                min="0"
                max="59"
                placeholder="00"
              />
            </label>
          </div>
        </div>
        <label class="sr-only" for="todo-type">Task type</label>
        <select id="todo-type" name="type">
          <option value="one-time" selected>One-time task</option>
          <option value="daily">Daily task</option>
        </select>
        <div class="modal-actions">
          <button id="cancel-add" class="secondary" type="button">Cancel</button>
          <button type="submit">Add</button>
        </div>
      </form>
    </dialog>

    <dialog id="edit-dialog" class="modal">
      <form id="edit-form" class="modal-form" method="dialog" autocomplete="off">
        <h2 class="modal-title">Edit task</h2>
        <label class="sr-only" for="edit-input">Task description</label>
        <input id="edit-input" name="edit-todo" placeholder="Update the task title" required />
        <label class="sr-only" for="edit-comment">Task comments</label>
        <textarea
          id="edit-comment"
          name="edit-comment"
          rows="3"
          placeholder="Comments (optional)"
        ></textarea>
        <label class="field-label" for="edit-color">Color</label>
        <div class="color-input-row">
          <input id="edit-color" name="edit-color" type="color" value="#38bdf8" aria-label="Task color" />
          <span class="color-hint">Update the task color or leave as-is.</span>
        </div>
        <label class="sr-only" for="edit-start">Start time</label>
        <input id="edit-start" name="edit-start" type="datetime-local" />
        <label class="sr-only" for="edit-end">End time</label>
        <input id="edit-end" name="edit-end" type="datetime-local" />
        <div class="modal-actions">
          <button id="cancel-edit" class="secondary" type="button">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </dialog>

    <dialog id="daily-edit-dialog" class="modal">
      <form id="daily-edit-form" class="modal-form" method="dialog" autocomplete="off">
        <h2 class="modal-title">Edit daily task</h2>
        <label class="sr-only" for="daily-edit-input">Task description</label>
        <input
          id="daily-edit-input"
          name="daily-edit-todo"
          placeholder="Update the daily task title"
          required
        />
        <label class="sr-only" for="daily-edit-comment">Task comments</label>
        <textarea
          id="daily-edit-comment"
          name="daily-edit-comment"
          rows="3"
          placeholder="Comments (optional)"
        ></textarea>
        <label class="field-label" for="daily-edit-color">Color</label>
        <div class="color-input-row">
          <input
            id="daily-edit-color"
            name="daily-edit-color"
            type="color"
            value="#38bdf8"
            aria-label="Daily task color"
          />
          <span class="color-hint">Pick a color to use when this template creates a task.</span>
        </div>
        <label class="sr-only" for="daily-edit-start">Start time</label>
        <input id="daily-edit-start" name="daily-edit-start" type="datetime-local" />
        <div class="duration-group" role="group" aria-labelledby="daily-duration-label">
          <div class="duration-label-row">
            <span id="daily-duration-label">Time to finish</span>
          </div>
          <div class="duration-inputs">
            <label class="duration-input" for="daily-edit-end-days">
              <span class="duration-input-label">D</span>
              <input
                id="daily-edit-end-days"
                name="daily-edit-end-days"
                type="number"
                inputmode="numeric"
                min="0"
                placeholder="0"
              />
            </label>
            <label class="duration-input" for="daily-edit-end-hours">
              <span class="duration-input-label">H</span>
              <input
                id="daily-edit-end-hours"
                name="daily-edit-end-hours"
                type="number"
                inputmode="numeric"
                min="0"
                max="23"
                placeholder="00"
              />
            </label>
            <label class="duration-input" for="daily-edit-end-mins">
              <span class="duration-input-label">Min</span>
              <input
                id="daily-edit-end-mins"
                name="daily-edit-end-mins"
                type="number"
                inputmode="numeric"
                min="0"
                max="59"
                placeholder="00"
              />
            </label>
          </div>
        </div>
        <div class="modal-actions">
          <button id="cancel-daily-edit" class="secondary" type="button">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </dialog>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
