<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>onit.lt Todo Client</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 0 auto; padding: 1rem; }
    h1 { margin-bottom: 0.5rem; }
    form { margin-bottom: 1rem; display: flex; gap: 0.5rem; }
    #todo-list { list-style: none; padding: 0; }
    #todo-list li { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
    #todo-list span.done { text-decoration: line-through; color: #666; }
    #error-box { color: #b00020; margin-bottom: 0.5rem; }
    #error-box.hidden { display: none; }
    .edit-input { flex: 1; }
    #loading { display: none; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>onit.lt Todos</h1>
  <p>A minimal frontend wired to the onit.lt PHP endpoints.</p>
  <div id="loading">Loadingâ€¦</div>
  <div id="error-box" class="hidden"></div>
  <form id="todo-form">
    <input id="todo-title" type="text" placeholder="New todo title" required />
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>
  <script src="./js/runtime-config.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
